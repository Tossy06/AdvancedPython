<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <h1>Tasks:</h1>
    <img src="{% static 'inventario (1).png' %}", width="40">
    {% for task in tasks %}
    <div>
        <h1>{{ task.title }}</h1>
        {% if task.done == False %}
        <p>Tarea Pendiente</p>
        {% else %}
        <p>Tarea realizada</p>
        {% endif %}
        
        <p>{{ task.description }}</p>
        <p>Project: {{ task.project.name }}</p>
        <button>Delete</button>
        <button>âœ“ Done</button>
    </div>
    {% endfor %}
</body>
{% endblock %}
</html>
